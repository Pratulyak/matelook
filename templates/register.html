<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="static/css/register.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

  <h1 class="register-title">Register to Matelook!<br> The next TwitterBook</h1>
  <form class="register" action="register" method="POST">
    <input type="text"  class="register-input" name="zid" placeholder="zid">
    <input type="text"  class="register-input" name="fullname" placeholder="Full Name">
    <input type="email" class="register-input" name="email" placeholder="Email address">
    <input type="password" class="register-input" name="password" placeholder="Password">
    <input type="text" class="register-input" name="program" placeholder="Program"> 
    <input type="text" class="register-input" name="homesuburb" placeholder="Home Suburb"> 
    <input type="text" class="register-input" name="latitude" placeholder="Latitude"> 
    <input type="text" class="register-input" name="longitude" placeholder="Longitude"> 
    <input type="text" class="register-input" name="birthday" placeholder="Birthday">
    <input type="text" class="register-input" name="image" placeholder="Image">  
    <input type="submit" value="Create Account" class="register-button">
  </form>
</body>
</html>
